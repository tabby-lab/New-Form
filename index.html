<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>

<body>

    <h1>Page Title</h1>

    <div class='description'>Page short description. This can be all kinds of stuff.</div>

    <h1>What is your favorites?</h1>

    <div class='short-bullets'>
        <ul>
            <li>Cat</li>  
             <li>Dog</li>
             <li>Bird</li>
             <li>Fish</li>
          </ul>
    </div>

    <div class='checkboxes-from-bullets'>
        </div>
        <button id="btn-submit">Submit</button>

<script>
const shortBulletsEl = document.getElementsByClassName('short-bullets')
const checkboxesContainer = document.getElementsByClassName('checkboxes-from-bullets')[0]
for (let index = 0; index < shortBulletsEl[0].children[0].children.length; index++) {
    const liEl = shortBulletsEl[0].children[0].children[index]
    const checkboxDiv = document.createElement('div')

//    let topic=liEl.innerText.split(' ')[]
    checkboxDiv.innerHTML=`
    <input type="checkbox" name="choice" value="${liEl.innerText}" id="${liEl.innerText}"><label for="${liEl.innerText}">${liEl.innerText}</label>
    `

    checkboxesContainer.appendChild(checkboxDiv)
}

const selectAllCheckboxDiv = document.createElement('div')
selectAllCheckboxDiv.innerHTML=`
    <input type="checkbox" name="all" value="all" id="all"><label for="all">all</label>
    `
    function selectAll(){
        if (!this.checked){
            return;
        }
        let checkboxes = document.querySelectorAll('input[name=choice]')
        for (let index = 0; index <checkboxes.length; index++) {
            const checkbox =checkboxes[index];
            checkbox.checked = true;
        }
        // console.log(checkboxes)
    }
    checkboxesContainer.appendChild(selectAllCheckboxDiv)
    let selectAllCheckbox = document.getElementById('all')
    selectAllCheckbox.addEventListener("change", selectAll)

    const btnFood = document.querySelector('#btn-submit');
        btnFood.addEventListener('click', (event) => {
            let checkboxes = document.querySelectorAll('input[name="choice"]:checked');
            let values = [];
            checkboxes.forEach((checkbox) => {
                values.push(checkbox.value);
            });
            alert(values);
        }); 


</script>
